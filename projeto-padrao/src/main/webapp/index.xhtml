<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>

	<h:form>
		<h1>Começo da tabela</h1>
		<p:dataTable id="tabDoc" var="Documentos"
			value="#{documentoView.documentos}" reflow="true" rows="10"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
			paginator="true" paginatorPosition="bottom">


			<p:column headerText="Tipo" sortBy="Documentos.tipo"
				style="text-align:center">
				<h:outputText value="#{Documentos.tipo}" />
			</p:column>

			<p:column headerText="Crédito" sortBy="Documentos.credito"
				style="text-align:right">
				<h:outputText value="R$ #{Documentos.credito}" />
			</p:column>

			<p:column headerText="Movimento" sortBy="Documentos.movimento"
				style="text-align:right">
				<h:outputText value="R$ #{Documentos.movimento}" />
			</p:column>

			<p:column headerText="Juros" sortBy="Documentos.juros"
				style="text-align:right">
				<h:outputText value="R$ #{Documentos.juros}" />
			</p:column>

			<p:column headerText="Imposto" sortBy="Documentos.imposto"
				style="text-align:right">
				<h:outputText value="R$ #{Documentos.imposto}" />
			</p:column>

			<p:column headerText="Débito" sortBy="Documentos.debito"
				style="text-align:right">
				<h:outputText value="R$ #{Documentos.debito}" />
			</p:column>

			<p:column headerText="Data" sortBy="Documentos.data"
				style="text-align:right">
				<h:outputText value="#{Documentos.data}" />
			</p:column>
			<p:summaryRow>
				<p:column colspan="3">
					<h:outputText value="Total:" />
				</p:column>
				<p:column>
					<h:outputText value="#{documentoView.totalDeDebitos}">
					</h:outputText>
				</p:column>
			</p:summaryRow>
		</p:dataTable>
	</h:form>
</h:body>
</html>
