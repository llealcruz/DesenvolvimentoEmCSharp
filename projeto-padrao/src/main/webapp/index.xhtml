<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"

	xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
		crossorigin="anonymous" />
</h:head>

<h:body>
	<h:form>

		<h1>Começo da tabela</h1>
		<p:dataTable var="Documentos"
			value="#{documentoView.GerarTabelaDeDocumentos()}">

			<p:column headerText="Crédito">
				<h:outputText value="#{Documentos.credito}" />
			</p:column>

			<p:column headerText="Movimento">
				<h:outputText value="#{Documentos.movimento}" />
			</p:column>

			<p:column headerText="Juros">
				<h:outputText value="#{Documentos.juros}" />
			</p:column>

			<p:column headerText="Imposto">
				<h:outputText value="#{Documentos.imposto}" />
			</p:column>

			<p:column headerText="Débito">
				<h:outputText value="#{Documentos.debito}" />
			</p:column>

			<p:column headerText="Data">
				<h:outputText value="#{Documentos.data}" />
			</p:column>
		</p:dataTable>
		<h1>Fim da tabela</h1>
	</h:form>

	<h:form id="form">
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel for="orientation" value="Orientation:" />
			<p:selectOneButton id="orientation"
				value="#{megaMenuView.orientation}" onchange="$('#form').submit()">
				<f:selectItem itemLabel="Horizontal" itemValue="horizontal" />
				<f:selectItem itemLabel="Vertical" itemValue="vertical" />
			</p:selectOneButton>
		</h:panelGrid>
	</h:form>
